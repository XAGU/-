dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile "com.daimajia.swipelayout:library:$rootProject.swipelayout"
    compile "com.daimajia.easing:library:$rootProject.easing"
    compile "com.daimajia.androidanimations:library:$rootProject.androidanimations"
    compile "com.nineoldandroids:library:$rootProject.nineoldandroids"
    compile "cn.bingoogolapple:bga-refreshlayout:$rootProject.bgaRefreshlayout"

    // recyclerview adapter
    compile "com.zhy:base-rvadapter:$rootProject.baseRvadapter"
    compile "com.huxq17.xrefreshview:xrefreshview:$rootProject.xrefreshview"
    compile "com.scwang.smartrefresh:SmartRefreshLayout:1.0.3"
    compile "com.youth.banner:banner:1.4.10"

    // android support libraries
    compile "com.android.support:palette-v7:$rootProject.supportLibraryVersion"
    compile "com.android.support:appcompat-v7:$rootProject.supportLibraryVersion"
    compile "com.android.support:recyclerview-v7:$rootProject.supportLibraryVersion"
    compile "com.android.support:cardview-v7:$rootProject.supportLibraryVersion"
    compile "com.android.support:design:$rootProject.supportLibraryVersion"
    compile "com.android.support:support-vector-drawable:$rootProject.supportLibraryVersion"
    compile "com.android.support:animated-vector-drawable:$rootProject.supportLibraryVersion"

    // image
    compile "com.github.bumptech.glide:glide:$rootProject.glideVersion"
    compile "com.github.yalantis:ucrop:$rootProject.ucropVersion"
    compile 'me.everything:overscroll-decor-android:1.0.4'
    compile 'de.hdodenhof:circleimageview:2.1.0'

    // event bus
    compile 'org.greenrobot:eventbus:3.0.0'

    // gif
    compile "pl.droidsonroids.gif:android-gif-drawable:1.2.3"

    // date picker
    compile "cn.aigestudio.wheelpicker:WheelPicker:$rootProject.wheelpickerVersion"

    // rx permission
    compile 'com.tbruyelle.rxpermissions:rxpermissions:0.7.0@aar'

    // 滑动返回
    compile "com.aitangba:swipeback:$rootProject.swipebackVersion"

    // parser
    compile "com.google.code.gson:gson:$rootProject.gsonVersion"

    // database
    compile "org.greenrobot:greendao:$rootProject.greenDaoVersion"

    // network
    compile "com.squareup.retrofit2:retrofit:$rootProject.retrofit"
    compile "com.squareup.retrofit2:converter-gson:$rootProject.retrofit"
    compile "com.squareup.retrofit2:adapter-rxjava:$rootProject.retrofit"

    // debug database
    // debugCompile "com.amitshekhar.android:debug-db:$rootProject.debugDBVersion"

    // dependency injection
    compile "com.google.dagger:dagger:$rootProject.dagger2Version"
    annotationProcessor "com.google.dagger:dagger-compiler:$rootProject.dagger2Version"
    provided 'javax.annotation:jsr250-api:1.0'
    compile 'javax.inject:javax.inject:1'

    // reactive
//    compile "io.reactivex.rxjava2:rxjava:$rootProject.rxjava2Version"
//    compile "io.reactivex.rxjava2:rxandroid:$rootProject.rxandroidVersion"

    compile "io.reactivex:rxjava:$rootProject.rxjava"
    compile "io.reactivex:rxandroid:$rootProject.rxandroid"

    // code generator for view
    compile "com.jakewharton:butterknife:$rootProject.butterKnifeVersion"
    annotationProcessor "com.jakewharton:butterknife-compiler:$rootProject.butterKnifeVersion"

    // lambda
//    compile "me.tatarka:gradle-retrolambda:$rootProject.retrolambda"

    // swipe view
    compile "com.mindorks:placeholderview:$rootProject.placeholderviewVersion"

    provided "org.projectlombok:lombok:1.16.18"
//    compile "org.projectlombok:lombok:1.16.18"

    // logger
    // compile "com.jakewharton.timber:timber:$rootProject.timberVersion"

    // dependencies for local unit tests
    testCompile "junit:junit:$rootProject.ext.junitVersion"
    testCompile "org.mockito:mockito-core:$rootProject.mockitoVersion"
    testAnnotationProcessor "com.google.dagger:dagger-compiler:$rootProject.dagger2Version"


    // UI Testing
    androidTestCompile "com.android.support.test.espresso:espresso-core:$rootProject.espressoVersion"
    androidTestCompile "com.android.support.test.espresso:espresso-intents:$rootProject.espressoVersion"
    androidTestCompile "org.mockito:mockito-core:$rootProject.mockitoVersion"
    androidTestAnnotationProcessor "com.google.dagger:dagger-compiler:$rootProject.dagger2Version"

    // RxBLE
    compile "com.polidea.rxandroidble:rxandroidble:$rootProject.polidea"
    compile 'com.trello:rxlifecycle:1.0'
    compile 'com.trello:rxlifecycle-components:1.0'
}

configurations.all {
    resolutionStrategy.force "com.android.support:support-annotations:$supportLibraryVersion"
}